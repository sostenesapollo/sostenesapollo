meta:
  key: streamliner
name: streamliner
image: harbor.pps.io/priority/pps-storage-consumer-streamliner:1.97.463
replicas: 1
nsxTag: paq.app.vtxVDF
resources:
  requests:
    cpu: 75m
    memory: 128Mi
  limits:
    cpu: 350m
    memory: 300Mi
secrets:
  - name: memsql-password
  - name: elasticsearch-business-credentials
    exposeAs: elasticsearch-credentials
  - name: eos-tenant-api-token
    exposeAs: tenant-api-token
  - name: cassandra-consistency-user
    exposeAs: cassandra-credentials
sla: 100
maintainer: Development

